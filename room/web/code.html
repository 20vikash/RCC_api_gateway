<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Code Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e, #252535);
        }
        .editor-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.6);
            border: 2px solid #3a3a4a;
            padding: 20px;
        }
        .gradient-text {
            background: linear-gradient(90deg, #00d4ff, #ff00d4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button {
            background: linear-gradient(135deg, #3a3a4a, #50505f);
            border: 2px solid #636374;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .button:hover {
            background: linear-gradient(135deg, #50505f, #6b6b7f);
            transform: scale(1.05);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .modal.active {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background: #2a2a3a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }
        #terminalContainer {
            height: 350px;
            width: 800px;
            border-radius: 10px;
            overflow: hidden;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e2e;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 2px solid #3a3a4a;
            z-index: 1000;
            display: none;
        }

        .terminal-titlebar {
            background: linear-gradient(135deg, #3a3a4a, #50505f);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #4a5568;
        }

        .terminal-title {
            font-weight: 600;
            letter-spacing: 0.5px;
            background: linear-gradient(90deg, #00d4ff, #ff00d4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #terminalContainer.active {
            display: block !important;
        }

        #terminal {
            padding: 20px;
            height: 100%;
            overflow: hidden;
        }

        .xterm-rows {
            padding: 12px !important;
            font-size: 14px;
            line-height: 1.4;
        }

        .terminal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1001;
        }
        .chat-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        background: #2a2a3a;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transform: translateY(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 1001;
    }

    .chat-container.active {
        transform: translateY(0);
    }

    .chat-header {
        background: linear-gradient(135deg, #3a3a4a, #50505f);
        padding: 12px;
        border-radius: 12px 12px 0 0;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .chat-messages {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
    }

    .chat-input {
        display: flex;
        padding: 10px;
        border-top: 2px solid #4a5568;
    }

    .chat-input input {
        flex: 1;
        background: #1e1e2e;
        border: none;
        color: white;
        padding: 8px;
        border-radius: 6px;
        margin-right: 8px;
    }

    .chat-toggle {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: #3a3a4a;
        border: none;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        z-index: 1002;
        transition: all 0.3s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
    }

    .chat-toggle:hover {
        transform: scale(1.1);
        background: #50505f;
    }

    .chat-container.active + .chat-toggle {
        opacity: 0;
        visibility: hidden;
    }

    .message {
        background: #1e1e2e;
        padding: 8px;
        margin-bottom: 8px;
        border-radius: 6px;
        max-width: 80%;
    }

    .message.self {
        background: #3a3a4a;
        margin-left: auto;
    }
    </style>
</head>
<body class="flex items-center justify-center h-screen text-white">
    <div class="w-4/5 h-4/5 bg-gray-800 rounded-xl shadow-2xl flex flex-col editor-container">
        <h1 class="text-3xl font-bold text-center mb-4 gradient-text">Real-Time Code Editor</h1>

        <div class="mb-4 flex justify-between items-center">
            <div class="flex items-center">
                <label for="language" class="mr-3 text-lg font-semibold">Language:</label>
                <select id="language" class="button">
                    <option value="python">Python</option>
                    <option value="c">C</option>
                    <option value="cpp">C++</option>
                </select>
            </div>
            <div class="button-group">
                <button id="playButton" class="play-button">â–¶</button>
                <button id="debugCode" class="button">Enhance/Debug</button>
                <button id="generateCode" class="button">Generate Code</button>
            </div>
        </div>

        <div id="editor" class="w-full flex-grow border border-gray-700 rounded-md"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="loadingSpinner" class="flex justify-center items-center mb-4 hidden">
                <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-400"></div>
            </div>
            <h2 class="text-lg font-bold mb-4">Generate Code</h2>
            <textarea id="generatedCode" class="w-full h-40 p-2 text-black"></textarea>
            <div class="mt-4 flex justify-center gap-3">
                <button id="insertCode" class="button">Generate</button>
                <button id="closeModal" class="button">Close</button>
            </div>
        </div>
    </div>

    <div id="terminalContainer">
        <div class="terminal-titlebar">
            <span class="terminal-title">Output</span>
            <div class="terminal-close button" onclick="document.getElementById('terminalContainer').classList.remove('active')">Ã—</div>
        </div>
        <div id="terminal"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <span>Chat</span>
            <button class="button" onclick="toggleChat()">Ã—</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button class="button" onclick="sendMessage()">Send</button>
        </div>
    </div>
    <button class="chat-toggle">ðŸ’¬</button>

    <script src="code.js"></script>
    
    
</body>
</html>
