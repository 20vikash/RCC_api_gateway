<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Code Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e, #252535);
        }
        .editor-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 2px solid #3a3a4a;
        }
        .language-selector, .generate-button {
            background: linear-gradient(135deg, #3a3a4a, #50505f);
            border: 2px solid #636374;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease-in-out;
        }
        .language-selector:hover, .generate-button:hover {
            background: linear-gradient(135deg, #50505f, #6b6b7f);
            transform: scale(1.05);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .modal.active {
            visibility: visible;
            opacity: 1;
        }
        .modal-content {
            background: #2a2a3a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen text-white">
    <div class="w-4/5 h-4/5 bg-gray-800 rounded-xl shadow-2xl p-6 flex flex-col editor-container">
        <h1 class="text-2xl font-bold text-center mb-4 bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">Real-Time Code Editor</h1>
        
        <div class="mb-4 flex justify-between items-center">
            <div class="flex items-center">
                <label for="language" class="mr-3 text-lg font-semibold">Choose Language:</label>
                <select id="language" class="language-selector">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
            </div>
            <button id="generateCode" class="generate-button">Generate Code</button>
        </div>

        <div id="editor" class="w-full flex-grow border border-gray-700 rounded-md"></div>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="loadingSpinner" class="flex justify-center items-center mb-4 hidden">
                <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-400"></div>
            </div>
            <h2 class="text-lg font-bold mb-4">Generate Code</h2>
            <textarea id="generatedCode" class="w-full h-40 p-2 text-black"></textarea>
            <div class="mt-4 flex justify-center">
                <button id="insertCode" class="generate-button mr-2">Generate</button>
                <button id="closeModal" class="generate-button">Close</button>
            </div>
        </div>
    </div>
    
    <script>
        let me = true;
        let pendingChanges = [];
        let monacoReady;
    
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get("room");
    
        const socket = new WebSocket(`ws://192.168.29.119:6969/ws?roomid=${roomId}`);

        document.getElementById("generateCode").addEventListener("click", () => {
            document.getElementById("modal").classList.add("active");
        });
        
        document.getElementById("closeModal").addEventListener("click", () => {
            document.getElementById("modal").classList.remove("active");
        });

        document.getElementById("insertCode").addEventListener("click", async () => {
            const prompt = document.getElementById("generatedCode").value;
            const language = document.getElementById("language").value;

            await monacoReady

            try {
                const response = await fetch(`http://localhost:6969/generate?prompt=${encodeURIComponent(prompt)}&language=${encodeURIComponent(language)}&id=${encodeURIComponent(roomId)}`);
                const data = await response.json();

                if (data.Code) {
                    editor.setValue(data.Code);
                    document.getElementById("modal").classList.remove("active");
                } else {
                    alert("Failed to generate code. Please try again.");
                }
            } catch (error) {
                console.error("Error fetching generated code:", error);
                alert("Error connecting to the server.");
            }
        });
    
        socket.onopen = async () => {
            console.log("Connected to WebSocket");
    
            await monacoReady;
            socket.send(`${roomId}~load`);
        };
    
        socket.onerror = (error) => {
            console.error("WebSocket Error:", error);
        };
    
        socket.onmessage = async (event) => {
            console.log("Received:", event.data);

            let rawData;
            try {
                rawData = JSON.parse(event.data);
            } catch (error) {
                console.error("Error parsing JSON:", error, "Data received:", event.data);
                return;
            }

            me = false;
            
            await monacoReady;

            if (Array.isArray(rawData)) {
                let changes = [];
                for (let item of rawData) {
                    if (typeof item === "string") {  
                        try {
                            let parsedItem = JSON.parse(item);
                            if (Array.isArray(parsedItem)) {
                                changes.push(...parsedItem);
                            } else {
                                console.error("Unexpected inner format:", parsedItem);
                            }
                        } catch (err) {
                            console.error("Error parsing inner JSON:", err, "Data:", item);
                        }
                    } else if (typeof item === "object") {  
                        changes.push(item); 
                    }
                }
                applyChanges(changes);
            } else if (typeof rawData === "object") {
                applyChanges(rawData);
            }
        };

        function sendChanges(changes) {
            socket.send(`${roomId}~${JSON.stringify(changes)}`);
        }
    
        async function applyChanges(changes) {
            await monacoReady;
    
            console.log("Applying changes:", changes);
    
            editor.executeEdits("remote", changes.map(change => ({
                range: new monaco.Range(
                    change.range.startLineNumber,
                    change.range.startColumn,
                    change.range.endLineNumber,
                    change.range.endColumn
                ),
                text: change.text,
                forceMoveMarkers: true
            })));
    
            editor.pushUndoStop();
        }
    
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
    
        monacoReady = new Promise((resolve) => {
            require(["vs/editor/editor.main"], function () {
                window.editor = monaco.editor.create(document.getElementById("editor"), {
                    value: "// Start coding...\nconsole.log('Hello, world!');",
                    language: "javascript",
                    theme: "vs-dark",
                    fontSize: 16,
                    minimap: { enabled: false },
                    automaticLayout: true
                });
    
                document.getElementById("language").addEventListener("change", function (event) {
                    let newLang = event.target.value;
                    monaco.editor.setModelLanguage(editor.getModel(), newLang);
                });
    
                editor.onDidChangeModelContent((event) => {
                    if (me) {
                        let changes = event.changes.map(change => ({
                            range: {
                                startLineNumber: change.range.startLineNumber,
                                startColumn: change.range.startColumn,
                                endLineNumber: change.range.endLineNumber,
                                endColumn: change.range.endColumn
                            },
                            text: change.text
                        }));
    
                        sendChanges(changes);
                    } else {
                        me = true;
                    }
                });
    
                console.log("Monaco Editor is ready!");
                resolve();
            });
        });
    </script>
    
</body>
</html>
