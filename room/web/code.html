<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Code Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2e, #252535);
        }
        .editor-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            border: 2px solid #3a3a4a;
        }
        .language-selector {
            background: linear-gradient(135deg, #3a3a4a, #50505f);
            border: 2px solid #636374;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease-in-out;
        }
        .language-selector:hover {
            background: linear-gradient(135deg, #50505f, #6b6b7f);
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen text-white">
    <div class="w-4/5 h-4/5 bg-gray-800 rounded-xl shadow-2xl p-6 flex flex-col editor-container">
        <h1 class="text-2xl font-bold text-center mb-4 bg-gradient-to-r from-blue-400 to-purple-500 text-transparent bg-clip-text">Real-Time Code Editor</h1>
        
        <div class="mb-4 flex justify-center items-center">
            <label for="language" class="mr-3 text-lg font-semibold">Choose Language:</label>
            <select id="language" class="language-selector">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>
        </div>

        <div id="editor" class="w-full flex-grow border border-gray-700 rounded-md"></div>
    </div>
    
    <script>
        let me = true;
        let pendingChanges = [];
        let monacoReady;
    
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get("room");
    
        const socket = new WebSocket(`ws://localhost:6969/ws?roomid=${roomId}`);
    
        socket.onopen = async () => {
            console.log("Connected to WebSocket");
    
            await monacoReady;
            socket.send(`${roomId}~load`);
        };
    
        socket.onerror = (error) => {
            console.error("WebSocket Error:", error);
        };
    
        socket.onmessage = async (event) => {
            console.log("Received:", event.data);

            let rawData;
            try {
                rawData = JSON.parse(event.data);
            } catch (error) {
                console.error("Error parsing JSON:", error, "Data received:", event.data);
                return;
            }

            me = false;
            
            await monacoReady;

            if (Array.isArray(rawData)) {
                let changes = [];
                for (let item of rawData) {
                    if (typeof item === "string") {  
                        try {
                            let parsedItem = JSON.parse(item);
                            if (Array.isArray(parsedItem)) {
                                changes.push(...parsedItem);
                            } else {
                                console.error("Unexpected inner format:", parsedItem);
                            }
                        } catch (err) {
                            console.error("Error parsing inner JSON:", err, "Data:", item);
                        }
                    } else if (typeof item === "object") {  
                        changes.push(item); 
                    }
                }
                applyChanges(changes);
            } else if (typeof rawData === "object") {
                applyChanges(rawData);
            }
        };

        function sendChanges(changes) {
            socket.send(`${roomId}~${JSON.stringify(changes)}`);
        }
    
        async function applyChanges(changes) {
            await monacoReady;
    
            console.log("Applying changes:", changes);
    
            editor.executeEdits("remote", changes.map(change => ({
                range: new monaco.Range(
                    change.range.startLineNumber,
                    change.range.startColumn,
                    change.range.endLineNumber,
                    change.range.endColumn
                ),
                text: change.text,
                forceMoveMarkers: true
            })));
    
            editor.pushUndoStop();
        }
    
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
    
        monacoReady = new Promise((resolve) => {
            require(["vs/editor/editor.main"], function () {
                window.editor = monaco.editor.create(document.getElementById("editor"), {
                    value: "// Start coding...\nconsole.log('Hello, world!');",
                    language: "javascript",
                    theme: "vs-dark",
                    fontSize: 16,
                    minimap: { enabled: false },
                    automaticLayout: true
                });
    
                document.getElementById("language").addEventListener("change", function (event) {
                    let newLang = event.target.value;
                    monaco.editor.setModelLanguage(editor.getModel(), newLang);
                });
    
                editor.onDidChangeModelContent((event) => {
                    if (me) {
                        let changes = event.changes.map(change => ({
                            range: {
                                startLineNumber: change.range.startLineNumber,
                                startColumn: change.range.startColumn,
                                endLineNumber: change.range.endLineNumber,
                                endColumn: change.range.endColumn
                            },
                            text: change.text
                        }));
    
                        sendChanges(changes);
                    } else {
                        me = true;
                    }
                });
    
                console.log("Monaco Editor is ready!");
                resolve();
            });
        });
    </script>
    
</body>
</html>
