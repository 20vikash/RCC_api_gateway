<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Access</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div class="container">
        <i class="fas fa-door-closed icon"></i>
        <h1 id="form-title">Join Room</h1>
        <div class="toggle-container">
            <div class="toggle-option active" id="joinTab">Join</div>
            <div class="toggle-option" id="createTab">Create</div>
        </div>
        <form id="roomForm">
            <div class="input-group">
                <input type="text" placeholder="Username" required pattern="[A-Za-z0-9]{3,15}" title="3-15 alphanumeric characters" id="username">
            </div>
            <div class="input-group" id="roomInput">
                <input type="text" placeholder="Room ID" required pattern="[A-Za-z0-9]{4,8}" title="4-8 alphanumeric characters" id="room">
            </div>
            <button type="submit">Enter Room</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
