<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(15, 23, 42, 0.95);
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        h1 {
            color: #e2e8f0;
            margin-bottom: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-group {
            position: relative;
            margin: 1.5rem 0;
        }

        input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: #1e293b;
            border: 2px solid #334155;
            color: #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input::placeholder {
            color: #64748b;
        }

        input:focus {
            border-color: #818cf8;
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
        }

        button {
            background: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
            color: #ffffff;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(129, 140, 248, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        .icon {
            font-size: 2.5rem;
            color: #818cf8;
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            input, button {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <i class="fas fa-door-closed icon"></i>
        <h1>Join Room</h1>
        <form id="roomForm" action="/index.html">
            <div class="input-group">
                <input type="text" placeholder="Username" required 
                       pattern="[A-Za-z0-9]{3,15}"
                       title="3-15 alphanumeric characters">
            </div>
            <div class="input-group">
                <input type="text" placeholder="Room ID" required 
                       pattern="[A-Za-z0-9]{4,8}"
                       title="4-8 alphanumeric characters">
            </div>
            <button type="submit">Enter Room</button>
        </form>
    </div>
</body>
</html>
